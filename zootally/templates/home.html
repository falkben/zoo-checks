{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}

{% if exhibits|length > 0 %}

<h2>Exhibits</h2>

{% for exhibit in exhibits %}
<p>
  <a class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent" href="{% url 'count' exhibit.id %}">
    {{exhibit}}
  </a>
</p>
{% endfor %}

{% else %}

<div class="errorlist">
No exhibits found. Contact an admin to have them add you to an exhibit
</div>

{% endif%}

{% endblock %}
