{% if user.is_authenticated %}
    <a class="mdl-navigation__link" href="{% url 'home' %}">Home</a>
    <a class="mdl-navigation__link" href="{% url 'account_management' %}">{{ user.username }}</a>
    <a class="mdl-navigation__link" href="{% url 'account_logout' %}">Logout</a>
{% else %}
    <a class="mdl-navigation__link" href="{% url 'account_login' %}">Login</a>
    <a class="mdl-navigation__link" href="{% url 'account_signup' %}">Sign up</a>
{% endif %}
