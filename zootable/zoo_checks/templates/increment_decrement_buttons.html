{{formfield}}
<span class="increment-buttons">
    <a class="increment btn-floating btn-flat waves-effect waves-light btn-small grey lighten-2" onclick="incrementValue('{{formfield.id_for_label}}', 1)">
        <i class="material-icons grey-text text-darken-1">
        add
        </i>
    </a>
    <a class="increment btn-floating btn-flat waves-effect waves-light btn-small grey lighten-2" onclick="incrementValue('{{formfield.id_for_label}}', -1)">
        <i class="material-icons grey-text text-darken-1t">
        remove
        </i>
    </a>
</span>
